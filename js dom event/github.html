<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hide">my info</h1>
    <input id="input-command" type="text" placeholder="type command">
    <button id="btn-delet" disabled>Deleat</button>

    <script>
        document.getElementById("input-command").addEventListener("keyup", function(event){
           const text= event.target.value;
           const btn=document.getElementById("btn-delet");
           if(text==="delete"){
            btn.removeAttribute("disabled")
           }
           else{
            btn.setAttribute("disabled",true)
           }
        })

        document.getElementById("btn-delet").addEventListener("click",function () {
           const hide = document.getElementById("hide");
           hide.style.display="none"
        })
    </script>
</body>
</html>
